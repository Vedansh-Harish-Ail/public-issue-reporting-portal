{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
{% endblock %}

{% block content %}

<div class="auth-wrapper"
  style="min-height: 80vh; display: flex; align-items: center; justify-content: center; padding: 40px 20px; background: #f7f9fc;">
  <div class="auth-card glass-card"
    style="width: 100%; max-width: 450px; background: white; padding: 50px; border-radius: 20px; box-shadow: 0 15px 40px rgba(0,0,0,0.05); border: 1px solid #edf2f7;">

    <div class="auth-header" style="text-align: center; margin-bottom: 40px;">
      <div
        style="width: 70px; height: 70px; background: #fff5f0; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; font-size: 30px; box-shadow: 0 5px 15px rgba(246, 141, 46, 0.1);">
        ğŸ”</div>
      <h2 style="color: var(--primary-color); margin-bottom: 10px; font-size: 28px;">Panchayat Login</h2>
      <p style="color: #718096; font-size: 15px;">Authorized access for Panchayat administrators and staff only.</p>
    </div>

    <form method="post" autocomplete="off" class="auth-form">
      <div class="form-group" style="margin-bottom: 25px;">
        <label
          style="font-weight: 700; color: #4a5568; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; display: block;">Username</label>
        <input type="text" name="username" placeholder="Enter administrative username" required
          style="width: 100%; padding: 14px; border: 2px solid #edf2f7; border-radius: 12px; box-sizing: border-box; font-size: 15px; transition: border-color 0.3s; background: #fdfdfd;">
      </div>

      <div class="form-group" style="margin-bottom: 30px;">
        <label
          style="font-weight: 700; color: #4a5568; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; display: block;">Password</label>
        <input type="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required
          style="width: 100%; padding: 14px; border: 2px solid #edf2f7; border-radius: 12px; box-sizing: border-box; font-size: 15px; transition: border-color 0.3s; background: #fdfdfd;">
      </div>

      <button type="submit" class="login-btn hover-float"
        style="width: 100%; padding: 15px; border-radius: 30px; font-size: 16px; font-weight: 700; box-shadow: 0 5px 20px rgba(31, 63, 109, 0.2); background: var(--primary-color); cursor: pointer; color: white; border: none;">
        Secure Access
      </button>
    </form>

    <div class="auth-footer"
      style="margin-top: 40px; text-align: center; border-top: 1px solid #f0f4f8; padding-top: 25px;">
      <p style="font-size: 14px; color: #a0aec0; margin-bottom: 0;">Restricted Government System</p>
      <a href="{{ url_for('home') }}"
        style="color: var(--primary-color); text-decoration: none; font-size: 13px; font-weight: 600; margin-top: 10px; display: inline-block;">Back
        to Public Portal</a>
    </div>

  </div>
</div>

{% endblock %}
