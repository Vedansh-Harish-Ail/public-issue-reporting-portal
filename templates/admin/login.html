{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
{% endblock %}

{% block content %}

<div class="auth-wrapper"
  style="min-height: 80vh; display: flex; align-items: center; justify-content: center; padding: 40px 20px; background: #f7f9fc;">
  <div class="auth-card glass-card"
    style="width: 100%; max-width: 450px; background: white; padding: 50px; border-radius: 20px; box-shadow: 0 15px 40px rgba(0,0,0,0.05); border: 1px solid #edf2f7;">

    <div class="auth-header" style="text-align: center; margin-bottom: 40px;">
      <div
        style="width: 70px; height: 70px; background: #fff5f0; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; font-size: 30px; box-shadow: 0 5px 15px rgba(246, 141, 46, 0.1);">
        üîê</div>
      <h2 style="color: var(--primary-color); margin-bottom: 10px; font-size: 28px;">Panchayat Login</h2>
      <p style="color: #718096; font-size: 15px;">Authorized access for Panchayat administrators and staff only.</p>
    </div>

    <form method="post" autocomplete="off" class="auth-form">
      <div class="form-group" style="margin-bottom: 25px;">
        <label
          style="font-weight: 700; color: #4a5568; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; display: block;">Username</label>
        <input type="text" name="username" placeholder="Enter administrative username" required
          style="width: 100%; padding: 14px; border: 2px solid #edf2f7; border-radius: 12px; box-sizing: border-box; font-size: 15px; transition: border-color 0.3s; background: #fdfdfd;">
      </div>

      <div class="form-group" style="margin-bottom: 30px;">
        <label
          style="font-weight: 700; color: #4a5568; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; display: block;">Password</label>
        <div class="password-input-wrapper">
          <input type="password" name="password" id="password-field" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required
            style="width: 100%; padding: 14px; border: 2px solid #edf2f7; border-radius: 12px; box-sizing: border-box; font-size: 15px; transition: border-color 0.3s; background: #fdfdfd;">

          <label class="password-toggle-container">
            <input type="checkbox" id="toggle-password">
            <svg class="eye" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
              <path
                d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z">
              </path>
            </svg>
            <svg class="eye-slash" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512">
              <path
                d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zM223.1 149.5C248.6 126.2 282.7 112 320 112c79.5 0 144 64.5 144 144c0 24.9-6.3 48.3-17.4 68.7L408 294.5c8.4-19.3 10.6-41.4 4.8-63.3c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3c0 10.2-2.4 19.8-6.6 28.3l-90.3-70.8zM373 389.9c-16.4 6.5-34.3 10.1-53 10.1c-79.5 0-144-64.5-144-144c0-6.9 .5-13.6 1.4-20.2L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5L373 389.9z">
              </path>
            </svg>
          </label>
        </div>
      </div>

      <button type="submit" class="login-btn hover-float"
        style="width: 100%; padding: 15px; border-radius: 30px; font-size: 16px; font-weight: 700; box-shadow: 0 5px 20px rgba(31, 63, 109, 0.2); background: var(--primary-color); cursor: pointer; color: white; border: none;">
        Secure Access
      </button>
    </form>

    <div class="auth-footer"
      style="margin-top: 40px; text-align: center; border-top: 1px solid #f0f4f8; padding-top: 25px;">
      <p style="font-size: 14px; color: #a0aec0; margin-bottom: 0;">Restricted Government System</p>
      <a href="{{ url_for('home') }}"
        style="color: var(--primary-color); text-decoration: none; font-size: 13px; font-weight: 600; margin-top: 10px; display: inline-block;">Back
        to Public Portal</a>
    </div>

  </div>
</div>

<script>
  // Password toggle functionality
  const togglePassword = document.getElementById('toggle-password');
  const passwordField = document.getElementById('password-field');

  if (togglePassword && passwordField) {
    togglePassword.addEventListener('change', function () {
      passwordField.type = this.checked ? 'text' : 'password';
    });
  }
</script>

{% endblock %}
