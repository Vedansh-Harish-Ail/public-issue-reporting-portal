<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Public Issue Reporting Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


  <style>
    body {
      background-color: #f5f6f7;
    }

    /* Top govt strip */
    .gov-strip {
      background: #e5e5e5;
      font-size: 14px;
      padding: 5px 0;
    }

    /* Logo bar */
    .logo-bar {
      background: white;
      padding: 10px 0;
    }

    .logo-bar img {
      height: 55px;
    }

    /* Main nav */
    .main-nav {
      background: #1f3f6d;
    }

    .main-nav .nav-link {
      color: white !important;
      font-weight: 500;
      margin-right: 10px;
    }

    .search-box {
      max-width: 220px;
    }
  </style>
</head>

<body>

<!-- 1️⃣ TOP GOVERNMENT STRIP -->
<div class="gov-strip text-center">
  भारत सरकार | पंचायती राज मंत्रालय
</div>

<!-- 2️⃣ LOGO BAR -->
<div class="logo-bar">
  <div class="container d-flex justify-content-between align-items-center">

    <!-- Left logos + text -->
    <div class="d-flex align-items-center gap-3">
      <img src="{{ url_for('static', filename='image/logo_left.png') }}" alt="Logo">
      <div>
        <strong>मेरी पंचायत</strong><br>
        <small>Meri Panchayat<br>Ministry of Panchayati Raj</small>
      </div>
    </div>

    <!-- Right logos -->
    <div class="d-flex align-items-center gap-3">
      <img src="{{ url_for('static', filename='image/logo_right1.png') }}" alt="Logo">
      <img src="{{ url_for('static', filename='image/logo_right2.png') }}" alt="Logo">
    </div>

  </div>
</div>

<!-- 3️⃣ MAIN NAVIGATION BAR -->
<nav class="navbar navbar-expand-lg main-nav">
  <div class="container">

    <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('report_issue') }}">Report Issue</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('track_issue') }}">Track Issue</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('notices') }}">Notices</a></li>
      </ul>

      <!-- Search -->
      <form class="d-flex me-2">
        <input class="form-control form-control-sm search-box"
               type="search"
               placeholder="Search gram panchayat">
      </form>

      <!-- Login -->
      <a href="{{ url_for('admin_login') }}" class="btn btn-light btn-sm">
        Login
      </a>
    </div>

  </div>
</nav>

<!-- PAGE CONTENT -->
{% block content %}{% endblock %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
