<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Public Issue Reporting Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

<!-- GOV STRIP -->
<div class="gov-strip">
  भारत सरकार | पंचायती राज मंत्रालय
</div>

<!-- LOGO BAR -->
<div class="logo-bar">
  <div class="container">
    <div class="logo-left">
      <img src="{{ url_for('static', filename='image/logo_left.png') }}">
      <div>
        <strong>मेरी पंचायत</strong><br>
        <small>Meri Panchayat<br>Ministry of Panchayati Raj</small>
      </div>
    </div>

    <div class="logo-right">
      <img src="{{ url_for('static', filename='image/logo_right1.png') }}">
      <img src="{{ url_for('static', filename='image/logo_right2.png') }}">
    </div>
  </div>
</div>

<!-- NAVBAR -->
<nav class="main-nav">
  <div class="container">
    <ul class="nav-links">
      <li><a href="{{ url_for('home') }}">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="{{ url_for('report_issue') }}">Report Issue</a></li>
      <li><a href="{{ url_for('track_issue') }}">Track Issue</a></li>
      <li><a href="{{ url_for('notices') }}">Notices</a></li>
    </ul>

    <div class="nav-actions">
      <input type="search" class="search-box" placeholder="Search gram panchayat">
      <a href="{{ url_for('admin_login') }}" class="login-btn">Login</a>
    </div>
  </div>
</nav>

{% block content %}{% endblock %}

<!-- BANNER SLIDER JS -->
<script>
  let currentSlide = 0;
  const slides = document.querySelectorAll(".banner-img");

  if (slides.length > 0) {
    setInterval(() => {
      slides[currentSlide].classList.remove("active");
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add("active");
    }, 2500);
  }
</script>

</body>
</html>
