{% extends "base.html" %}
{% block content %}

<!-- PAGE TITLE -->
<div class="mb-3">
  <h4 class="fw-semibold mb-0">Panchayat Notices</h4>
  <small class="text-muted">Official announcements issued by Panchayats
  </small>
</div>

<!-- FILTER BAR -->
<div class="card shadow-sm mb-3">
  <div class="card-body py-3">
    <form method="get" class="row g-2 align-items-end">

      <div class="col-md-7">
        <label class="form-label mb-1 small fw-semibold">Panchayat</label>
        <select name="panchayath_id" class="form-select form-select-sm">
          <option value="">All Panchayats</option>
          {% for p in panchayaths %}
            <option value="{{ p.id }}"
              {% if request.args.get('panchayath_id') == p.id|string %}selected{% endif %}>
              {{ p.name }}
            </option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-3">
        <button class="btn btn-sm btn-primary w-100" type="submit">
          Filter
        </button>
      </div>

    </form>
  </div>
</div>

<!-- NOTICE BOARD -->
<div class="card shadow-sm">
  <div class="card-body p-0">

    <table class="table table-bordered table-sm mb-0 align-middle">
      <thead class="table-light">
        <tr>
          <th style="width:70%">Notice</th>
          <th style="width:20%">Panchayat</th>
          <th style="width:10%">Date</th>
        </tr>
      </thead>

      <tbody>
        {% for n in notices %}
        <tr>
          <td>
            <strong class="d-block">{{ n.title }}</strong>
            <span class="small text-muted">
              {{ n.description }}
            </span>
          </td>

          <td class="small">
            {{ n.panchayath_name }}
          </td>

          <td class="small text-muted">
            {{ n.created_at }}
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="3" class="text-center text-muted py-3">
            No notices available.
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>
</div>

{% endblock %}
