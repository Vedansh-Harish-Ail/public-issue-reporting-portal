{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/citizen.css') }}">
<style>
  .auth-wrapper {
    min-height: 60vh;
  }
</style>
{% endblock %}

{% block content %}
<div class="auth-wrapper">
  <div class="auth-card">
    <div class="auth-header">
      <h2 class="auth-title">OTP Verification</h2>
      <p class="auth-subtitle">Please enter the One-Time Password sent to your registered contact.</p>
    </div>
    <form method="post" class="auth-form">
      <div class="form-group">
        <label for="otp">Enter OTP</label>
        <input type="text" name="otp" id="otp" class="form-control" placeholder="Enter OTP" required>
      </div>
      <button type="submit" class="btn-submit">Verify OTP</button>
      <div class="auth-footer" style="margin-top: 15px;">
        <p>Didn't receive the OTP? <a href="{{ url_for('resend_otp') }}">Resend OTP</a></p>
      </div>
    </form>
  </div>
</div>
{% endblock %}
