{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/citizen.css') }}">
{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <div class="auth-header">
            <h2 class="auth-title">{{ get_text('welcome_back') }}</h2>
            <p class="auth-subtitle">{{ get_text('login_subtitle') }}</p>
        </div>

        <form method="post" class="auth-form">
            <div class="form-group">
                <label for="email">{{ get_text('email_address') }}</label>
                <input type="email" name="email" id="email" class="form-control"
                    placeholder="{{ get_text('email_placeholder') }}" required>
            </div>

            <div class="form-group">
                <label for="password">{{ get_text('password') }}</label>
                <input type="password" name="password" id="password" class="form-control"
                    placeholder="{{ get_text('enter_password') }}" required>
            </div>

            <button type="submit" class="btn-submit">{{ get_text('sign_in') }}</button>
        </form>

        <div class="auth-footer">
            <p>{{ get_text('no_account') }} <a href="{{ url_for('user_register') }}">{{ get_text('register_here') }}</a>
            </p>
            <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">
            <p><a href="{{ url_for('admin_login') }}" style="font-size: 13px; color: #777;">{{ get_text('are_official')
                    }} {{ get_text('official_login_here') }}</a></p>
        </div>
    </div>
</div>
{% endblock %}
