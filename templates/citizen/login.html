{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/citizen.css') }}">
{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <div class="auth-header">
            <h2 class="auth-title">Welcome Back</h2>
            <p class="auth-subtitle">Login to your citizen account</p>
        </div>

        <form method="post" class="auth-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="name@example.com"
                    required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control"
                    placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn-submit">Sign In</button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="{{ url_for('user_register') }}">Register here</a></p>
            <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">
            <p><a href="{{ url_for('admin_login') }}" style="font-size: 13px; color: #777;">Are you an official? Login
                    here</a></p>
        </div>
    </div>
</div>
{% endblock %}
