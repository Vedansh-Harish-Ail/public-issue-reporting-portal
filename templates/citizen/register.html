{% extends "base.html" %}
{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/citizen.css') }}">
{% endblock %}
{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <div class="auth-header">
            <h2 class="auth-title">{{ get_text('create_account') }}</h2>
            <p class="auth-subtitle">{{ get_text('register_subtitle') }}</p>
        </div>

        <form method="post" class="auth-form">
            <div class="form-group">
                <label for="name">{{ get_text('full_name') }}</label>
                <input type="text" name="name" id="name" class="form-control"
                    placeholder="{{ get_text('fullname_placeholder') }}" required>
            </div>

            <div class="form-group">
                <label for="email">{{ get_text('email_address') }}</label>
                <input type="email" name="email" id="email" class="form-control"
                    placeholder="{{ get_text('email_placeholder') }}" required>
            </div>

            <div class="form-group">
                <label for="mobile">{{ get_text('mobile_number') }}</label>
                <input type="tel" name="mobile" id="mobile" class="form-control"
                    placeholder="{{ get_text('mobile_placeholder') }}" pattern="[6-9]{1}[0-9]{9}"
                    title="Enter a valid 10-digit mobile number" required>
            </div>

            <div class="form-group">
                <label>OTP Verification Method</label>
                <div style="display: flex; gap: 20px; margin-top: 8px;">
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                        <input type="radio" name="otp_method" value="email" checked>
                        <span>Email</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 8px; cursor: not-allowed; opacity: 0.5;">
                        <input type="radio" name="otp_method" value="sms" disabled>
                        <span>SMS (Coming Soon)</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="password">{{ get_text('password') }}</label>
                <input type="password" name="password" id="password" class="form-control"
                    placeholder="{{ get_text('choose_password') }}" minlength="6" required>
            </div>

            <button type="submit" class="btn-submit">
                {{ get_text('register_now') }}
            </button>

            <!-- OTP Info Message -->
            <p style="font-size: 13px; color: #777; margin-top: 12px; text-align: center;">
                An OTP will be sent to your email and sms for verification.
            </p>
        </form>

        <div class="auth-footer">
            <p>
                {{ get_text('already_have_account') }}
                <a href="{{ url_for('user_login') }}">
                    {{ get_text('login_here') }}
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
