{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/citizen.css') }}">
{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <div class="auth-header">
            <h2 class="auth-title">Create Account</h2>
            <p class="auth-subtitle">Join Meri Panchayat to report and track issues</p>
        </div>

        <form method="post" class="auth-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your full name"
                    required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="name@example.com"
                    required>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" name="mobile" id="mobile" class="form-control" placeholder="Enter 10-digit number"
                    required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control"
                    placeholder="Choose a secure password" required>
            </div>

            <button type="submit" class="btn-submit">Register Now</button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('user_login') }}">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
