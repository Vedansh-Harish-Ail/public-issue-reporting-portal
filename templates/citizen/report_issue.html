{% extends "base.html" %}
{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/citizen.css') }}">
{% endblock %}

{% block content %}

<!-- HERO SECTION -->
<div class="hero-section"
  style="background-image: linear-gradient(rgba(31, 63, 109, 0.85), rgba(31, 63, 109, 0.85)); height: 120px; padding: 40px 0; margin-bottom: 0; border-radius: 0;">
  <div class="container">
    <h1 style="font-size: 2.2rem; margin: 0; text-align: center;">Lodge Public Grievance</h1>
  </div>
</div>

<div class="section-padding bg-light" style="padding: 60px 0;">
  <div class="container">
    <div class="report-form-card glass-card"
      style="max-width: 800px; margin: auto; background: white; padding: 50px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.05);">

      <div style="margin-bottom: 40px; text-align: center;">
        <p style="color: #666; font-size: 1.1rem;">Please provide accurate details to help us address your concern
          promptly.</p>
      </div>

      <form method="post" enctype="multipart/form-data">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
          <!-- Panchayath Selection -->
          <div class="form-group" style="margin-bottom: 25px;">
            <label style="font-weight: 700; color: #4a5568; font-size: 14px; margin-bottom: 8px; display: block;">Select
              Your Panchayath</label>
            <select name="panchayath_id" class="form-control" required
              style="width: 100%; padding: 12px; border: 2px solid #edf2f7; border-radius: 10px; font-family: inherit;">
              <option value="">-- Select --</option>
              {% for p in panchayaths %}
              <option value="{{ p.id }}">{{ p.name }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Category -->
          <div class="form-group" style="margin-bottom: 25px;">
            <label style="font-weight: 700; color: #4a5568; font-size: 14px; margin-bottom: 8px; display: block;">Issue
              Category</label>
            <select name="category" class="form-control" required
              style="width: 100%; padding: 12px; border: 2px solid #edf2f7; border-radius: 10px; font-family: inherit;">
              <option value="">-- Select --</option>
              <option>Garbage Collection</option>
              <option>Water Supply</option>
              <option>Road Maintenance</option>
              <option>Street Lights</option>
              <option>Drainage/Sewerage</option>
              <option>Others</option>
            </select>
          </div>
        </div>

        <!-- Location -->
        <div class="form-group" style="margin-bottom: 25px;">
          <label style="font-weight: 700; color: #4a5568; font-size: 14px; margin-bottom: 8px; display: block;">Location
            / Neighborhood</label>
          <input type="text" name="location" class="form-control" required
            placeholder="Ex. Main Market, Near Primary School"
            style="width: 100%; padding: 12px; border: 2px solid #edf2f7; border-radius: 10px; box-sizing: border-box;">
        </div>

        <!-- Description -->
        <div class="form-group" style="margin-bottom: 25px;">
          <label style="font-weight: 700; color: #4a5568; font-size: 14px; margin-bottom: 8px; display: block;">Detailed
            Description</label>
          <textarea name="description" rows="5" class="form-control" required
            placeholder="Provide as much detail as possible..."
            style="width: 100%; padding: 12px; border: 2px solid #edf2f7; border-radius: 10px; box-sizing: border-box; font-family: inherit;"></textarea>
        </div>

        <!-- Image Upload -->
        <div class="form-group"
          style="margin-bottom: 35px; border: 2px dashed #e2e8f0; padding: 30px; border-radius: 15px; text-align: center; background: #f8fafc;">
          <label style="font-weight: 700; color: #4a5568; font-size: 14px; margin-bottom: 15px; display: block;">Attach
            Supporting Photo (Optional)</label>
          <input type="file" name="image" accept="image/*" class="file-input"
            style="display: block; margin: 0 auto; color: #718096;">
        </div>

        <!-- Submit -->
        <button type="submit" class="login-btn hover-float"
          style="width: 100%; padding: 15px; border-radius: 30px; font-size: 16px; box-shadow: 0 5px 15px rgba(246, 141, 46, 0.2);">Submit
          Formal Complaint</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
