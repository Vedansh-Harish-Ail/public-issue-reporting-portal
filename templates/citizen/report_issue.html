{% extends "base.html" %}
{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/citizen.css') }}">
{% endblock %}

{% block content %}

<div class="report-form-wrapper">
  <div class="report-form-card">

    <h2 class="section-title">Lodge a Public Grievance</h2>

    <form method="post" enctype="multipart/form-data">

      <!-- Panchayath Selection (Required for logic) -->
      <div class="form-group">
        <label>Select Your Panchayath</label>
        <select name="panchayath_id" class="form-control" required>
          <option value="">-- Select Panchayat --</option>
          {% for p in panchayaths %}
          <option value="{{ p.id }}">{{ p.name }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Category -->
      <div class="form-group">
        <label>Issue Category</label>
        <select name="category" class="form-control" required>
          <option value="">-- Select Category --</option>
          <option>Garbage Collection</option>
          <option>Water Supply</option>
          <option>Road Maintenance</option>
          <option>Street Lights</option>
          <option>Drainage/Sewerage</option>
          <option>Others</option>
        </select>
      </div>

      <!-- Description -->
      <div class="form-group">
        <label>Detailed Description</label>
        <textarea name="description" rows="5" class="form-control" required></textarea>
      </div>

      <!-- Location -->
      <div class="form-group">
        <label>Location / Landmark</label>
        <input type="text" name="location" class="form-control" required>
      </div>

      <!-- Image Upload -->
      <div class="form-group">
        <label>Upload Image (Optional)</label>
        <input type="file" name="image" accept="image/*" class="file-input">
      </div>

      <!-- Submit -->
      <button type="submit" class="btn-submit">Submit Complaint</button>

    </form>
  </div>
</div>

{% endblock %}
