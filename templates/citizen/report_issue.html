<!-- templates/citizen/report_issue.html -->
{% extends "base.html" %}
{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/citizen.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}"> <!-- Reusing admin-login-card -->
{% endblock %}

{% block content %}

<div class="container my-5">
  <div class="admin-login-card mx-auto" style="max-width: 600px;">

    <h2 class="section-title" style="font-size: 24px; margin-bottom: 20px;">Lodge a Public Grievance</h2>

    <form method="post">

      <!-- Panchayath Selection (Required for logic) -->
      <div class="form-group">
        <label>Select Your Panchayath</label>
        <select name="panchayath_id" required>
          <option value="">-- Select Panchayat --</option>
          {% for p in panchayaths %}
          <option value="{{ p.id }}">{{ p.name }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Category -->
      <div class="form-group">
        <label>Issue Category</label>
        <select name="category" required>
          <option value="">-- Select Category --</option>
          <option>Garbage Collection</option>
          <option>Water Supply</option>
          <option>Road Maintenance</option>
          <option>Street Lights</option>
          <option>Drainage/Sewerage</option>
          <option>Others</option>
        </select>
      </div>

      <!-- Description -->
      <div class="form-group">
        <label>Detailed Description</label>
        <textarea name="description" rows="5" required
          style="width: 100%; border-radius: 8px; border: 1px solid #ddd; padding: 10px;"></textarea>
      </div>

      <!-- Location -->
      <div class="form-group">
        <label>Location / Landmark</label>
        <input type="text" name="location" required>
      </div>

      <!-- Submit -->
      <button type="submit" class="login-btn-primary">Submit Complaint</button>

    </form>
  </div>
</div>

{% endblock %}
